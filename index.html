<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/skills.css">
    <link rel="stylesheet" href="./styles/languages.css">
    <link rel="stylesheet" href="./styles/education.css">
    <link rel="stylesheet" href="./styles/portfolio.css">
    <link rel="stylesheet" href="./styles/experience.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <title>Portfólio</title>
</head>
<body>
    <main>
        <header>
            <img src="" alt="Foto de perfil" draggable="false">
            <div class="profile-info">
                <h1></h1>
                <ul>
                    <li class="perfil"></li>
                    <li class="location"></li>
                    <li class="phone"></li>
                    <li class="email"></li>
                </ul>
            </div>
        </header>
        <section class="skills">
        <div class="header">
                <h2>Skills</h2>
                <button onclick="toggleContent('skills')"><img src="./assets/icons/arrow.svg" draggable="false"></button>
            </div>
            <div class="content">
                <div class="professional">
                    <h3>Habilidades profissionais:</h3>
                    <div class="skill-images"></div>
                </div>
                <div class="personal">
                    <h3>Habilidades pessoais:</h3>
                    <ul></ul>
                </div>
            </div>
        </section>
        <section class="languages">
            <div class="header">
                <h2>Idiomas</h2>
                <button onclick="toggleContent('languages')"><img src="./assets/icons/arrow.svg" draggable="false"></button>
            </div>
            <div class="content">
                <ul></ul>
            </div>
        </section>
        <section class="education">
            <div class="header">
                <h2>Educação</h2>
                <button onclick="toggleContent('education')"><img src="./assets/icons/arrow.svg" draggable="false"></button>
            </div>
            <div class="content">
                <h3>Minhas conquistas na DIO:</h3>
                <ul class="dio-achievements"></ul>
                <ul class="others"></ul>
            </div>
        </section>
        <section class="portfolio">
            <div class="header">
                <h2>Portfólio</h2>
                <button onclick="toggleContent('portfolio')"><img src="./assets/icons/arrow.svg" draggable="false"></button>
            </div>
            <div class="content">
                <ul></ul>
            </div>
        </section>
        <section class="experience">
            <div class="header">
                <h2>Experiência Profissional</h2>
                <button onclick="toggleContent('experience')"><img src="./assets/icons/arrow.svg" draggable="false"></button>
            </div>
            <div class="content">
                <ul></ul>
            </div>
        </section>
    </main>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
